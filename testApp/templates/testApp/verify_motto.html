<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Motto</title>
</head>
<body>
    <h1>Verify Your Habbo Account</h1>
    <p>Please update your motto on Habbo to the following code:</p>
    <p><strong>{{ verification_code }}</strong></p>
    <p>After updating your motto, click the button below to verify.</p>
    <form method="post" action="{% url 'verify_habbo' %}">
        {% csrf_token %}
        <button type="submit">Verify Motto</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
